        <h1>How to install LiquidBounce:</h1>

        <h3>
            1.) Download Forge for Minecraft 1.8.9 from <a href="https://minecraftforge.net/">https://minecraftforge.net/</a><br>
            2.) Install Forge<br>
            3.) Open up your Minecraft folder<br>
            4.) Create a folder called 'mods'<br>
            5.) Drag and drop this file into it<br>
            6.) Run the Minecraft launcher and select the Forge profile
        </h3>
